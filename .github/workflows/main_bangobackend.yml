# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - bangobackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PORT: 3000
  SIGNATURE_MESSAGE: ${{ secrets.SIGNATURE_MESSAGE }}
  SMTP_HOST: email-server
  SMTP_PORT: 587
  SMTP_USERNAME: email-server-username
  SMTP_PASSWORD: email-server-password
  EMAIL_FROM: support@yourapp.com
  # Sensitive env variables from GitHub secrets
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  JWT_ACCESS_EXPIRATION_MINUTES: 300
  JWT_REFRESH_EXPIRATION_DAYS: 300
  JWT_RESET_PASSWORD_EXPIRATION_MINUTES: 10
  JWT_VERIFY_EMAIL_EXPIRATION_MINUTES: 10
  AZURE_BLOB_CONNECTON_STRING: ${{ secrets.AZURE_BLOB_CONNECTON_STRING }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bangobackend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_370391F1AE6947CBA46614B508CE2240 }}
          package: .
